<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>前★戯★王タワーバトル</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 🔒 暗証番号入力画面 -->
    <div id="lockScreen">
        <h2>ゲームを開始するには暗証番号を入力してください</h2>
        <input type="password" id="pinInput" placeholder="暗証番号を入力">
        <button id="unlockBtn">解除</button>
        <p id="errorMsg">暗証番号が間違っています！</p>
    </div>

    <!-- 🎮 ゲーム画面 -->
    <div id="gameContainer" style="display: none;">
        <h1>前★戯★王タワーバトル</h1>
        <h2 id="score">高さ: 0.0m</h2>
        <h3 id="bestScore">🏆 最高スコア: 0.0m</h3> <!-- ✅ 追加 -->
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="leftBtn">⬅ 左</button>
            <button id="rightBtn">➡ 右</button>
            <button id="rotateBtn">⭯ 回転</button>
            <button id="dropBtn">⬇ 落とす</button>
        </div>
        <button id="restart">リスタート</button>
    </div>

    <!-- Matter.js & JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script type="module" src="game.js"></script>
</body>
</html>
